<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Here you can register with us</h2>
        <form class="form-main">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" class="username">
                <small>Error message</small>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" id="email" class="email">
                <small>Error message</small>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="text" id="password" class="password">
                <small>Error message</small>
            </div>
            <div>
                <label for="password2">Confirm password</label>
                <input type="text" id="password2" class="password2">
                <small>Error message</small>
            </div>
            <div>
                <label for="password2">Confirm password test</label>
                <input type="text" id="password2" class="password2">
                <small>Error message</small>
            </div>
            <button type="submit">
                Submit
            </button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
